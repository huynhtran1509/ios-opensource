<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
  	<title>WillowTree Apps iOS: Open Source</title>
  	<meta name="description" content="Open source iOS software by WillowTree App" />
  	<!--[if lt IE 9]>
  	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<![endif]-->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="handlebars.js"></script>
	<script src="script.js"></script>
	
	<script id="repo-template" type="text/x-handlebars-template">
	<li>
		<h3><a href="{{html_url}}">{{name}}</a></h3>
		{{#if description}}
		<p>{{description}}</p>
		{{else}}
		<p class="text-muted">Loading...</p>
		{{/if}}
		{{#if clone_url}}
		<code>git clone {{clone_url}}</code>
		{{/if}}
	</li>
	</script>

</head>

<body>
	<div class="page-header">
  		<h1>WillowTree Apps iOS <small>Open Source</small></h1>
	</div><!-- /page-header -->
	<div class="well">
		<ul id="repos">
		<ul><!-- /repos -->
	</div><!-- /well -->
</body>

</html>
